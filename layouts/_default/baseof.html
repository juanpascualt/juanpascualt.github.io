<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Juan Pascual | Economics PhD | University of Barcelona</title>
  <meta name="description"
        content="Juan Pascual is a PhD candidate in Economics at the University of Barcelona. Research on education, crime, and public economics.">
  <meta name="robots" content="index, follow">
  <link rel="canonical" href="https://juanpascualt.github.io/">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="icon" href="/favicon.ico">
  <meta property="og:title" content="Juan Pascual | Economics PhD">
  <meta property="og:description"
        content="PhD candidate in Economics at the University of Barcelona. Research on education, crime, and public economics.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://juanpascualt.github.io/">
</head>
<body>
  <button class="dark-mode-toggle" onclick="toggleDarkMode()" aria-label="Toggle dark mode">
    <span id="mode-icon">☾</span>
  </button>
  
  {{ block "main" . }}{{ end }}
  
  <script>
    const currentTheme = localStorage.getItem('theme') || 'light';
    if (currentTheme === 'dark') {
      document.body.classList.add('dark-mode');
      document.getElementById('mode-icon').textContent = '☀';
    }
    
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      const isDark = document.body.classList.contains('dark-mode');
      document.getElementById('mode-icon').textContent = isDark ? '☀' : '☾';
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    }
  </script>
</body>
</html>
