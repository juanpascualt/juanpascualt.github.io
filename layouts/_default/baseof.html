<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ .Site.Data.site.name }} - {{ .Site.Data.site.position }} at {{ .Site.Data.site.affiliation }}">
    <meta name="author" content="{{ .Site.Data.site.name }}">

    <!-- Open Graph -->
    <meta property="og:title" content="{{ .Site.Data.site.name }} | {{ .Site.Data.site.position }}">
    <meta property="og:description" content="{{ .Site.Data.site.position }} at {{ .Site.Data.site.affiliation }}">
    <meta property="og:type" content="website">

    <title>{{ .Site.Data.site.name }} | {{ .Site.Data.site.position }} | {{ .Site.Data.site.affiliation }}</title>

    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;1,400;1,500&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/img/favicon.png">
</head>
<body>
    {{ block "main" . }}{{ end }}
</body>
</html>
